<!-- Dark Mode CSS -->
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --accent-color: #007bff;
  }

  /* Dark Mode (based on system preference) */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --accent-color: #00c8ff;
    }
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s;
  }

  a {
    color: var(--accent-color);
  }

  /* Optional: Add dark mode overrides for specific elements */
  .post-content {
    background-color: #2c2c2c;
    color: #f8f8f2;
  }

  /* Highlight.js dark theme (optional) */
  .hljs {
    background: #1e1e1e;
    color: #f8f8f2;
  }
</style>
```

<!-- Toggle Button (optional) -->
<button id="darkModeToggle">Toggle Dark Mode</button>

<!-- JavaScript for Toggle -->
<script>
  const toggle = document.getElementById('darkModeToggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });
</script>

<!-- Dark Mode CSS for Toggle (add to your existing CSS or inline) -->
<style>
  .dark-mode {
    --bg-color: #1e1e1e;
    --text-color: #f8f8f2;
    --accent-color: #00c8ff;
  }
</style>
